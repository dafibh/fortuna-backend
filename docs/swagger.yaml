basePath: /api/v1
definitions:
  domain.APITokenResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      lastUsedAt:
        type: string
      tokenPrefix:
        type: string
    type: object
  domain.CreateAPITokenResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      token:
        description: Full token - shown only once!
        type: string
      tokenPrefix:
        type: string
      warning:
        type: string
    type: object
  handler.AccountResponse:
    properties:
      accountType:
        type: string
      calculatedBalance:
        type: string
      ccOutstanding:
        type: string
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: integer
      initialBalance:
        type: string
      name:
        type: string
      template:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: integer
    type: object
  handler.BudgetProgressResponse:
    properties:
      allocated:
        type: string
      categoryId:
        type: integer
      categoryName:
        type: string
      percentage:
        type: string
      remaining:
        type: string
      spent:
        type: string
      status:
        type: string
    type: object
  handler.CCOutstandingResponse:
    properties:
      ccAccountCount:
        type: integer
      perAccount:
        items:
          $ref: '#/definitions/handler.PerAccountOutstandingEntry'
        type: array
      totalOutstanding:
        type: string
    type: object
  handler.CCPayableBreakdownResponse:
    properties:
      grandTotal:
        type: string
      nextMonth:
        items:
          $ref: '#/definitions/handler.CCPayableByAccountEntry'
        type: array
      nextMonthTotal:
        type: string
      thisMonth:
        items:
          $ref: '#/definitions/handler.CCPayableByAccountEntry'
        type: array
      thisMonthTotal:
        type: string
    type: object
  handler.CCPayableByAccountEntry:
    properties:
      accountId:
        type: integer
      accountName:
        type: string
      total:
        type: string
      transactions:
        items:
          $ref: '#/definitions/handler.CCPayableTransactionEntry'
        type: array
    type: object
  handler.CCPayableResponse:
    properties:
      nextMonth:
        type: string
      thisMonth:
        type: string
      total:
        type: string
    type: object
  handler.CCPayableTransactionEntry:
    properties:
      accountId:
        type: integer
      accountName:
        type: string
      amount:
        type: string
      id:
        type: integer
      name:
        type: string
      settlementIntent:
        type: string
      transactionDate:
        type: string
    type: object
  handler.CCPaymentResponseEntry:
    properties:
      ccTransaction:
        $ref: '#/definitions/handler.TransactionResponseEntry'
      sourceTransaction:
        $ref: '#/definitions/handler.TransactionResponseEntry'
    type: object
  handler.CreateAPITokenRequest:
    properties:
      description:
        type: string
    type: object
  handler.CreateAccountRequest:
    properties:
      initialBalance:
        type: string
      name:
        type: string
      template:
        type: string
    type: object
  handler.CreateCCPaymentRequest:
    properties:
      amount:
        type: string
      ccAccountId:
        type: integer
      notes:
        type: string
      sourceAccountId:
        type: integer
      transactionDate:
        type: string
    type: object
  handler.CreateTransactionRequest:
    properties:
      accountId:
        type: integer
      amount:
        type: string
      categoryId:
        type: integer
      ccSettlementIntent:
        type: string
      date:
        type: string
      isPaid:
        type: boolean
      name:
        type: string
      notes:
        type: string
      type:
        type: string
    type: object
  handler.DashboardSummaryResponse:
    properties:
      ccPayable:
        $ref: '#/definitions/handler.CCPayableResponse'
      dailyBudget:
        type: string
      daysRemaining:
        type: integer
      disposableIncome:
        type: string
      inHandBalance:
        type: string
      isProjection:
        type: boolean
      month:
        $ref: '#/definitions/handler.MonthResponse'
      projection:
        $ref: '#/definitions/handler.ProjectionResponse'
      projectionLimitMonths:
        type: integer
      totalBalance:
        type: string
    type: object
  handler.LoanWithStatsResponse:
    properties:
      createdAt:
        type: string
      deletedAt:
        type: string
      firstPaymentMonth:
        type: integer
      firstPaymentYear:
        type: integer
      id:
        type: integer
      interestRate:
        type: string
      itemName:
        type: string
      lastPaymentMonth:
        type: integer
      lastPaymentYear:
        type: integer
      monthlyPayment:
        type: string
      notes:
        type: string
      numMonths:
        type: integer
      paidCount:
        type: integer
      progress:
        type: number
      providerId:
        type: integer
      purchaseDate:
        type: string
      remainingBalance:
        type: string
      totalAmount:
        type: string
      totalCount:
        description: Stats fields
        type: integer
      updatedAt:
        type: string
      workspaceId:
        type: integer
    type: object
  handler.MonthResponse:
    properties:
      closingBalance:
        type: string
      createdAt:
        type: string
      endDate:
        type: string
      id:
        type: integer
      month:
        type: integer
      startDate:
        type: string
      startingBalance:
        type: string
      totalExpenses:
        type: string
      totalIncome:
        type: string
      year:
        type: integer
    type: object
  handler.MonthlyBudgetSummaryResponse:
    properties:
      categories:
        items:
          $ref: '#/definitions/handler.BudgetProgressResponse'
        type: array
      copiedFromPreviousMonth:
        type: boolean
      initialized:
        type: boolean
      isHistorical:
        type: boolean
      month:
        type: integer
      totalAllocated:
        type: string
      totalRemaining:
        type: string
      totalSpent:
        type: string
      year:
        type: integer
    type: object
  handler.PaginatedTransactionsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/handler.TransactionResponse'
        type: array
      page:
        type: integer
      pageSize:
        type: integer
      totalItems:
        type: integer
      totalPages:
        type: integer
    type: object
  handler.PerAccountOutstandingEntry:
    properties:
      accountId:
        type: integer
      accountName:
        type: string
      outstandingBalance:
        type: string
    type: object
  handler.ProblemDetails:
    properties:
      detail:
        type: string
      errors:
        items:
          $ref: '#/definitions/handler.ValidationError'
        type: array
      instance:
        type: string
      status:
        type: integer
      title:
        type: string
      type:
        type: string
    type: object
  handler.ProjectionResponse:
    properties:
      loanPayments:
        type: string
      note:
        type: string
      recurringExpenses:
        type: string
      recurringIncome:
        type: string
    type: object
  handler.TransactionResponse:
    properties:
      accountId:
        type: integer
      amount:
        type: string
      categoryId:
        type: integer
      categoryName:
        type: string
      ccSettlementIntent:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      isPaid:
        type: boolean
      name:
        type: string
      notes:
        type: string
      recurringTransactionId:
        type: integer
      transactionDate:
        type: string
      transferPairId:
        type: string
      type:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: integer
    type: object
  handler.TransactionResponseEntry:
    properties:
      accountId:
        type: integer
      amount:
        type: string
      id:
        type: integer
      isCcPayment:
        type: boolean
      isPaid:
        type: boolean
      name:
        type: string
      notes:
        type: string
      transactionDate:
        type: string
      type:
        type: string
    type: object
  handler.UpdateAccountRequest:
    properties:
      name:
        type: string
    type: object
  handler.ValidationError:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@fortuna.app
    name: API Support
  description: Personal finance tracking API for managing accounts, transactions,
    budgets, and more.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Fortuna API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: Get all financial accounts for the authenticated workspace
      parameters:
      - description: Include archived accounts
        in: query
        name: includeArchived
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.AccountResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List all accounts
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: Create a new financial account (bank, cash, e-wallet, or credit
        card)
      parameters:
      - description: Account creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create a new account
      tags:
      - accounts
  /accounts/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a financial account (archive)
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Delete an account
      tags:
      - accounts
    put:
      consumes:
      - application/json
      description: Update an existing financial account's name
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      - description: Account update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Update an account
      tags:
      - accounts
  /accounts/cc-summary:
    get:
      consumes:
      - application/json
      description: Get total outstanding balance across all credit card accounts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CCOutstandingResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get credit card summary
      tags:
      - accounts
  /api-tokens:
    get:
      consumes:
      - application/json
      description: Get all API tokens for the authenticated workspace (JWT auth only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.APITokenResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List API tokens
      tags:
      - api-tokens
    post:
      consumes:
      - application/json
      description: Create a new API token for programmatic access (JWT auth only)
      parameters:
      - description: Token creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateAPITokenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.CreateAPITokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create an API token
      tags:
      - api-tokens
  /api-tokens/{id}:
    delete:
      consumes:
      - application/json
      description: Revoke/delete an API token (JWT auth only)
      parameters:
      - description: Token ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Revoke an API token
      tags:
      - api-tokens
  /budgets/{year}/{month}:
    get:
      consumes:
      - application/json
      description: Get budget allocations and progress for a specific month
      parameters:
      - description: Year
        in: path
        name: year
        required: true
        type: integer
      - description: Month (1-12)
        in: path
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MonthlyBudgetSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get budget allocations
      tags:
      - budgets
  /cc/payable/breakdown:
    get:
      consumes:
      - application/json
      description: Returns all unpaid CC transactions grouped by this_month/next_month
        and account
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CCPayableBreakdownResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get CC payable breakdown
      tags:
      - cc
  /cc/payments:
    post:
      consumes:
      - application/json
      description: Creates a CC payment (income on CC account, optional expense on
        source bank account)
      parameters:
      - description: CC payment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateCCPaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.CCPaymentResponseEntry'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create CC payment
      tags:
      - cc
  /dashboard/summary:
    get:
      consumes:
      - application/json
      description: Get financial summary including balances, disposable income, and
        projections
      parameters:
      - description: Year for historical data
        in: query
        name: year
        type: integer
      - description: Month for historical data (1-12)
        in: query
        name: month
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.DashboardSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get dashboard summary
      tags:
      - dashboard
  /loans:
    get:
      consumes:
      - application/json
      description: Get all loans/installments for the authenticated workspace
      parameters:
      - default: all
        description: 'Filter by status: active, completed, all'
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.LoanWithStatsResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List loans
      tags:
      - loans
  /transactions:
    get:
      consumes:
      - application/json
      description: Get paginated transactions with optional filters
      parameters:
      - description: Filter by account ID
        in: query
        name: accountId
        type: integer
      - description: Start date (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      - description: Transaction type (income or expense)
        in: query
        name: type
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PaginatedTransactionsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List transactions
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Create a new income or expense transaction
      parameters:
      - description: Transaction creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateTransactionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.TransactionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create a transaction
      tags:
      - transactions
  /transactions/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Delete a transaction
      tags:
      - transactions
    put:
      consumes:
      - application/json
      description: Update an existing transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      - description: Transaction update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateTransactionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.TransactionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Update a transaction
      tags:
      - transactions
  /transactions/{id}/toggle-paid:
    patch:
      consumes:
      - application/json
      description: Toggle the paid/unpaid status of a transaction
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.TransactionResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Toggle transaction paid status
      tags:
      - transactions
securityDefinitions:
  BearerAuth:
    description: 'JWT or API token authentication. Format: "Bearer <token>". API tokens
      start with "fort_".'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
