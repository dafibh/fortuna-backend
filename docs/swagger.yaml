host: localhost:18080
info:
  contact:
    email: support@fortuna.app
    name: API Support
  description: Personal finance tracking API for managing accounts, transactions,
    budgets, and more.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Fortuna API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: Get all financial accounts for the authenticated workspace
      parameters:
      - description: Include archived accounts
        in: query
        name: includeArchived
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.AccountResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List all accounts
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: Create a new financial account (bank, cash, e-wallet, or credit
        card)
      parameters:
      - description: Account creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create a new account
      tags:
      - accounts
  /accounts/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete a financial account (archive)
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Delete an account
      tags:
      - accounts
    put:
      consumes:
      - application/json
      description: Update an existing financial account's name
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      - description: Account update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.AccountResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Update an account
      tags:
      - accounts
  /accounts/cc-summary:
    get:
      consumes:
      - application/json
      description: Get total outstanding balance across all credit card accounts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.CCOutstandingResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get credit card summary
      tags:
      - accounts
  /api-tokens:
    get:
      consumes:
      - application/json
      description: Get all API tokens for the authenticated workspace (JWT auth only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.APITokenResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: List API tokens
      tags:
      - api-tokens
    post:
      consumes:
      - application/json
      description: Create a new API token for programmatic access (JWT auth only)
      parameters:
      - description: Token creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateAPITokenRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/domain.CreateAPITokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create an API token
      tags:
      - api-tokens
  /api-tokens/{id}:
    delete:
      consumes:
      - application/json
      description: Revoke/delete an API token (JWT auth only)
      parameters:
      - description: Token ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Revoke an API token
      tags:
      - api-tokens
  /budgets/{year}/{month}:
    get:
      consumes:
      - application/json
      description: Get budget allocations and progress for a specific month
      parameters:
      - description: Year
        in: path
        name: year
        required: true
        type: integer
      - description: Month (1-12)
        in: path
        name: month
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MonthlyBudgetSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get budget allocations
      tags:
      - budgets
  /cc/payments:
    post:
      consumes:
      - application/json
      description: Creates a CC payment (income on CC account, optional expense on
        source bank account)
      parameters:
      - description: CC payment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreateCCPaymentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.CCPaymentResponseEntry'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Create CC payment
      tags:
      - cc
  /dashboard/future-spending:
    get:
      consumes:
      - application/json
      description: Get aggregated spending data for future months including projections
      parameters:
      - description: Number of months to include (1-24, default 12)
        in: query
        name: months
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.FutureSpendingData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get future spending data
      tags:
      - dashboard
  /dashboard/summary:
    get:
      consumes:
      - application/json
      description: Get financial summary including balances, disposable income, and
        projections
      parameters:
      - description: Year for historical data
        in: query
        name: year
        type: integer
      - description: Month for historical data (1-12)
        in: query
        name: month
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.DashboardSummaryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      summary: Get dashboard summary
      tags:
      - dashboard
  /images/url:
    get:
      consumes:
      - application/json
      description: Generate a presigned URL for temporary access to a private S3 image
      parameters:
      - description: Object path (e.g., 1/wishlist_items/5/abc_display.jpg)
        in: query
        name: path
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.PresignedURLResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Get presigned URL for an image
      tags:
      - images
  /images/urls:
    post:
      consumes:
      - application/json
      description: Generate presigned URLs for multiple private S3 images in a single
        request
      parameters:
      - description: Array of object paths
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BatchPresignedURLRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.BatchPresignedURLResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ProblemDetails'
      security:
      - BearerAuth: []
      - ApiKeyAuth: []
      summary: Get presigned URLs for multiple images
      tags:
      - images
  /loans:
    get:
      consumes:
      - application/json
      description: Get all loans/installments for the authenticated workspace
      parameters:
      - default: all
        description: 'Filter by status: active, completed, all'
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.LoanWithStatsResponse'
            type: array
        "401":
          description: Unauthorized
